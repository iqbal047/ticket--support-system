<mat-card>
  <mat-card-header>
    <mat-card-title>{{ ticketId ? 'Edit Ticket' : 'Create Ticket' }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="ticketForm" (ngSubmit)="save()">
      <mat-form-field>
        <mat-label>Title</mat-label>
        <input matInput formControlName="title">
        <mat-error *ngIf="ticketForm.get('title')?.hasError('required')">Title is required</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description"></textarea>
        <mat-error *ngIf="ticketForm.get('description')?.hasError('required')">Description is required</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Status</mat-label>
        <mat-select formControlName="status">
          <mat-option *ngFor="let status of statuses" [value]="status">{{ status }}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Priority</mat-label>
        <mat-select formControlName="priority">
          <mat-option *ngFor="let priority of priorities" [value]="priority">{{ priority }}</mat-option>
        </mat-select>
        <mat-error *ngIf="ticketForm.get('priority')?.hasError('required')">Priority is required</mat-error>
      </mat-form-field>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit" [disabled]="ticketForm.invalid">Save</button>
        <button mat-button [routerLink]="['/tickets']">Cancel</button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
