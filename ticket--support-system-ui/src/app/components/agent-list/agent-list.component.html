<mat-card>
  <mat-card-header>
    <mat-card-title>Support Agents</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="agents" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let agent">{{ agent.id }}</td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let agent">{{ agent.name }}</td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let agent">{{ agent.email }}</td>
      </ng-container>
      <ng-container matColumnDef="specialty">
        <th mat-header-cell *matHeaderCellDef>Specialty</th>
        <td mat-cell *matCellDef="let agent">{{ agent.specialty || 'N/A' }}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let agent">
          <button mat-button [routerLink]="['/agents', agent.id]">View</button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="createAgent()">Create New Agent</button>
  </mat-card-actions>
</mat-card>
